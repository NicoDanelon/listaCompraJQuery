<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery-3.2.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        
        
        <div class="container">
            <form id="ingreso">
                <div class="row">
                    <div class="col">Descripcion</div>
                   <div class="col">Cantidad</div>
                    <div class="col">Precio Unitario</div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="string" class="form-control" id="compra" value="" required></div>
                    <div class="col"><input type="number" class="form-control" id="cantidad" value="" required></div>
                    <div class="col"><input type="number" class="form-control" id="precio" value="" required></div>
                    <div class="col"><input type="submit" id= "agregar" value="+"></div>
                </div>
            </form>
        
            <br/><br/>
            
            <div class="row">
                <div class="col"><ul id="listaCompra"></ul></div>
                <div class="col"><ul id="cantidadProductos"></ul></div>
                <div class="col"><ul id= "precioUnitario"></ul></div>
                <div class="col"><ul id="totalProductoCantidad"></ul></div>
            </div>

            <br/><br/>

            <div class="row">
                <div class="col">Total</div>
                <div id="articulos" class="col">0 Articulos</div>
                <div id="total" class="col">$ 0</div>
            </div>

        </div>
        
        <script>
            $(document).ready(function(){

                $('#agregar').on('click', function(){fnNuevoElemento($("#compra").val(),$("#cantidad").val(),$("#precioUnitario").val())});

                var total=0;
                var articulos= 0;


                function fnNuevoElemento(){

                    if($("#compra").val()=="" || $("#cantidad").val()=="" || $("#precio").val()==""){
                        alert("Completa los campos.")
                    }else{

                    
                        var nuevoTexto = $("#compra").val();
                        var nuevoLi = document.createElement("li");
                        $(nuevoLi).html(nuevoTexto);
                        $("#listaCompra").append(nuevoLi);

                        $("#compra").val("");

                        var nuevaCantidad = $("#cantidad").val();
                        var nuevoLi = document.createElement("li");
                        $(nuevoLi).html(nuevaCantidad);
                        $("#cantidadProductos").append(nuevoLi);

                        $("#cantidad").val("");

                        nuevaCantidad= parseInt(nuevaCantidad);
                        articulos+=nuevaCantidad;
                        $('#articulos').html(articulos + " Articulos");

                        var nuevoPrecio = $("#precio").val();
                        var nuevoLi = document.createElement("li");
                        $(nuevoLi).html(nuevoPrecio);
                        $("#precioUnitario").append(nuevoLi);

                        $("#precio").val("");

                        var nuevoTotal = nuevaCantidad * nuevoPrecio;
                        var nuevoLi = document.createElement("li");
                        $(nuevoLi).html(nuevoTotal);
                        $("#totalProductoCantidad").append(nuevoLi);

                    
                        total+=nuevoTotal;
                        $('#total').html("$"+total);

                    }
                }

            })
        </script>

    </body>
</html>
